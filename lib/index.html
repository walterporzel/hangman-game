<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Hangman by Wally</h1>
        </header>
        <main>
            <aside>Animation</aside>
            <div class="game">
                <div class="word-input">
                    <form id="form">
                        <label for="input">Enter your word to guess:</label>
                        <input type="text" id="input" />
                        <button class="initial-input">Enter</button>
                    </form>
                </div>
                <div class="word-guess"></div>
                <div class="keyboard"></div>
            </div>
        </main>

    </div>
    <script src="./script.js"></script>
</body>
</html>
